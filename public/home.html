        addToPost();

        $("#shopping-list").resizable({
            handles: 'n, e, s, w'
        });

        $("#shopping-list").draggable();

        $("#shopping-list").droppable({ accept: '#a-list' });

    // Will dynamically generate search bar population with ajax from our database
    function autocompleteSearchBar(){
        var availableTags = [
            "T-Shirt",
            "Job",
            "Love",
            "Bob Dylan",
            "iPhone",
            "Meaning of Life"
        ];
        $("#search-bar").autocomplete({
            source: availableTags
        });
    }


    var toggleDropDown = false;

    function toggleDropDownContent() {

        if(!toggleDropDown){
            $('.dropdown-content').hide();
        }else{
            $('.dropdown-content').show();
        }

        toggleDropDown = !toggleDropDown;

    }

    function addToPost() {
        var list = document.getElementById("products-list");

        var s = "";

        for(var i = 0; i < 2; i++){
            s += makeAPost() + '\n';

        }

        list.innerHTML = s;
    }

    var toggleShoppingList = false;
    
    function toggleShoppingList() {

        if(toggleShoppingList == false){
            $("#shopping-list").hide();

        }else{
            $("#shopping-list").show();
        }
        toggleShoppingList = !toggleShoppingList;

        
    }
    function makeAPost(){
        return "<li id=\'a-list\'>\n" +
            "            <div class=\"product\">\n" +
            "                <img src=\"test_images/cook.jpg\" height=\"100\" width=\"100\" style=\"float:left;\">\n" +
            "                <p> I am a product </p>\n" +
            "            </div>\n" +
            "        </li>";
    }

    $(window).resize(function(){

        $('#products').css({
            position:'absolute',
            left: ($(window).width() - $('#products').outerWidth())/2,
            top: 70
        });

    });
    </script>
