<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
	<script src="js/jquery.js"></script>
	<script>
		$(init);

		function init() {
            let searchParams = new URLSearchParams(window.location.search);
            let value = searchParams.get("alert");

            if(value === "-1"){
                $("#code").attr("placeholder", "try again");
			}
        }
	</script>
</head>

<body>
<div class="validation-page">

     <div class="form">
	 	<form method="post" class="code-form" action="validate-code">
            <fieldset>
            <legend><label for="code">Enter Unique code sent to your email</label></legend>
            <input  type="text" placeholder="Enter" id="code" name="code"/><br/><br/>
	 		<button>Submit</button>
            </fieldset>
	 	</form>
	 </div>
</div>
</body>
</html>
