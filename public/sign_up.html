<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sign_up.css">
</head>
<body>

<form method="post" action="/code-post">
    <div class="container">
        <h1>Sign Up</h1>

        <fieldset>
            <legend>Your basic info</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" maxlength="20" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" maxlength="20" required>

            <label for="student_id">Student ID:</label>
            <input type="tel" maxlength="9" id="student_id" name="student_id" required>

            <label for="mail">Email:</label>
            <input type="email" placeholder= "Ex.: web.ex@gmail.com" pattern="^.+\.+.+@.+\..{2,4}$"id="mail" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </fieldset>
    </div>
</form>

</body>
</html>
