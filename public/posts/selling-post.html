<!DOCTYPE html>

<html>
<head>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/drag-photos.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/jquery.form.min.js"></script>
	<link rel="stylesheet" type="text/css" href="selling-post.css">
	<script>

		
        $(document).ready(function () {
            var options = {
                beforeSubmit: showRequest,  // pre-submit callback
                success: showResponse  // post-submit callback
            };
			
            holder.ondragover = holder.ondragenter = function(evt) {
      		  //evt.preventDefault();
      		};

      		holder.ondrop = function(evt) {
      		  // pretty simple -- but not for IE :(
      		  fileup.files = evt.dataTransfer.files;
      		  //evt.preventDefault();
      		};
      		
            // bind to the form's submit event
            $('#upload').submit(function () {
                $(this).ajaxSubmit(options);
                // always return false to prevent standard browser submit and page navigation
                return false;
            });
        });
        
        // pre-submit callback
        function showRequest(formData, jqForm, options) {
            alert('Uploading is starting.');
            return true;
        }

        // post-submit callback
        function showResponse(responseText, statusText, xhr, $form) {
            alert('status: ' + statusText + '\n\nresponseText: \n' + responseText );
        }
    </script>
</head>
<body>

<h1 class="ui-state-default"><a href="/">Post It</a></h1>
<div>
	<form id="upload" method= POST action="/post-it" enctype="multipart/form-data">
	    <label for="title">Product Name</label>
	    <input type="text" id="title" name="title" required>
	    <br/>
		<label for="about">Product Description</label>
		<textarea id="about" name="about" placeholder="Enter your description" required></textarea>
		<br/>
		<label for="photo-holder">Product Images</label>
		<br/>
		<ul>
			<div id="holder">
				<p>Drag Here</p>

			</div>	
		</ul>
		<input type="file" name="imgUploader" id="fileup" multiple required>
		<br/>
		<button type="submit">Post</button>
	</form>
</div> 
</body>
</html>
